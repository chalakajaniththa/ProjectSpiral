{% block custom_page %}

{% block modal %}{% if request.user.is_authenticated %}closed{% endif %}{% endblock %}

{% block title %}Login{% endblock %}

{% block content %}
    <h1>Login</h1>

    <form method="post" action=".">
        {% csrf_token %}

        {{ form.as_p }}

        <button>Login</button>
    </form>
{% endblock %}
